<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Gestionar Autoevaluaci√≥n</h4>
            <p class="card-category">Ingrese los datos</p>
          </div>
          <div class="card-body">
            <form [formGroup]="formEva" (ngSubmit)="createEvaluation(formEva.value)">
              <div class="row">

                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Periodo Academico</mat-label>
                    <select matNativeControl required name="a_periodo"  formControlName="per_id">
                      <option value="" disabled selected>Seleccione</option>
                      <option *ngFor="let periodo of periodos" [value]="periodo.per_id">{{ periodo.per_nombre }}</option>
                    </select>
                    <div class="alert alert-warning mt-2" style="position: absolute;" [hidden]="periodosV.valid || periodosV.pristine">
                      El periodo es obligatorio
                    </div>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Nombre Docente</mat-label>
                    <select matNativeControl required name="NombreD" formControlName="usu_id">
                      <option value="" disabled selected>Seleccione</option>
                      <option *ngFor="let usuario of usuarios" [value]="usuario.usu_id">{{ usuario.usu_nombre }}</option>
                    </select>
                    <div class="alert alert-warning mt-2" style="position: absolute;" [hidden]="usuariosV.valid || usuariosV.pristine">
                      El docente es obligatorio
                    </div>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Nombre Labor</mat-label>
                    <select matNativeControl required name="NombreL"  formControlName="lab_id">
                      <option value="" disabled selected>Seleccione</option>
                      <option *ngFor="let item of labores" [value]="item.lab_id">{{ item.lab_nombre }}</option>
                    </select>
                    <div class="alert alert-warning mt-2" style="position: absolute;" [hidden]="laboresV.valid || laboresV.pristine">
                      La labor es obligatoria
                    </div>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Crear Autoevaluacion</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
