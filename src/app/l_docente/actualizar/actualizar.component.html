<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Actualizar Labor Docente</h4>
            <p class="card-category">Complete su Labor Docente</p>
          </div>
          <div class="card-body">
            <form [formGroup]="actualizarLdocente" (ngSubmit)="actualizarDocente(actualizarLdocente.value)">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput type="string"  placeholder="Nombres" formControlName="lab_nombre">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput type="string" placeholder="Horas" formControlName="lab_horas">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput type="string" placeholder="Ultimo titulo academico" formControlName="tl_id">
                  </mat-form-field>
                </div>
              </div>
              <button  mat-raised-button type="submit" class="btn btn-danger pull-right">Actualizar Perfil</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
