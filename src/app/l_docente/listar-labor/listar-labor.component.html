<div class="main-content">
  <div class="container-fluid">
 <!-- Button trigger modal -->

  <!-- Modal -->


    <div class="main-content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header card-header-danger">
                          <h4 class="card-title ">Lista Labores</h4>
                          <p class="card-category"> Informacion</p>
                          
                      </div>
                      <div class="card-body">
                          <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right" routerLink="/crear">Crear Labor</button> -->
                          <button mat-raised-button  class="btn btn-danger pull-right" routerLink="/crear">Crear Labor</button>
                          
                          <div class="table-responsive">
                              <table class="table">
                                  <thead class=" text-primary">
                                      <th>
                                          Tipo labor
                                      </th>
                                      <th>
                                          Nombre labor
                                      </th>
                                      <th>
                                          Horas
                                      </th>
                                      
                                  </thead>
                                  <tbody> 
                                    
                                    <tr *ngFor="let docente of docentes; let i = index ">
                                        <td>
                                            {{ docente.lb_Nombre }}
                                          </td>
                                          <td>
                                            {{ docente.lb_Tipo }}
                                          </td>
                                          <td>
                                            {{ docente.lb_Horas }}
                                          </td>
                                          
                                          <td>
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                                Actualizar
                                              </button>
                                              
                                              <button mat-raised-button (click)="eliminarDocente(docente.id)" class="btn btn-danger pull-right">Eliminar</button>
                                              <!-- <button mat-raised-button (click)="actualizarDocente(i)" class="btn btn-danger pull-right">Actualizar</button> -->
                                             <!-- <button mat-raised-button  class="btn btn-danger pull-right" routerLink="/actualizar">editar</button> -->

                                              
                                          </td>
                                          
                                      </tr>
                                      

                                    
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">editar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div>
                <form (ngSubmit)="editarDocente()" #docenteForm="ngForm">
                  <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="lb_Tipo" [(ngModel)]="docenteAEditar.lb_Tipo" >
                  </div>
              
                  <!-- Otros campos del formulario -->
              
                  <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
