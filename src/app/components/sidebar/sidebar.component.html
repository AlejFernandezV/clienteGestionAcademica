<div class="logo">
    <a href="/user-profile" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/logoN.png" />
        </div>
        <span style="text-align: right;">Unicauca</span>
    </a>
</div>
<div class="sidebar-wrapper">
    <div *ngIf="isMobileMenu()">
    </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" *ngIf="menuItem.status" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
