<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Actualizar Perfil Docente</h4>
            <p class="card-category">Complete su perfil</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <mat-label>Tipo Id</mat-label>
                    <select matNativeControl  [(ngModel)]="docente.usu_tipoId" name="ids">
                      <option value="" selected></option>
                      <option *ngFor="let ide of tipoIds" [value]="ide"> {{ide}}</option>                      
                    </select>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="docente.usu_identificacion" name="identificacion" matInput placeholder="Identificacion">
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <mat-label>Tipo Docente</mat-label>
                    <select matNativeControl  [(ngModel)]="docente.usu_rol" name="rol">
                      <option value="" selected></option>
                      <option *ngFor="let rols of tipoDocentes" [value]="rols"> {{rols}}</option>                      
                    </select>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <mat-label>Genero</mat-label>
                    <select matNativeControl  [(ngModel)]="docente.usu_genero" name="gen">
                      <option value="" selected></option>
                      <option *ngFor="let gens of generos" [value]="gens"> {{gens}}</option>                      
                    </select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input  [(ngModel)]="docente.usu_password" name="pass" matInput placeholder="ContraseÃ±a" type="password">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input  [(ngModel)]="docente.usu_nombres" name="nombres" matInput placeholder="Nombres" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="docente.usu_apellidos" name="apellidos" matInput placeholder="Apellidos" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="docente.usu_estudio" name="ultimoTitulo" matInput placeholder="Ultimo titulo academico" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="docente.usu_email" name="email" matInput placeholder="Email" type="Email">
                  </mat-form-field>
                </div>

              </div>
              <button (click)="updateDocente()" mat-raised-button type="submit" class="btn btn-danger pull-right">Actualizar Perfil</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
