<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">ActualizarPeriodo</h4>
                        <p class="card-category">Complete la Informacion</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="periodo.per_nombre" name="nombre" matInput placeholder="Nombre">
                                    </mat-form-field>
                                </div>
                                <mat-form-field>
                                    <mat-label>Selecciona un rango de fechas</mat-label>
                                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                                        <input matStartDate formControlName="start" placeholder="Fecha Inicial">
                                        <input matEndDate formControlName="end" placeholder="Fecha Final">
                                    </mat-date-range-input>
                                    <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-date-range-picker #picker></mat-date-range-picker>

                                    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"> Fecha inicial invalida</mat-error>
                                    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"> Fecha final invalida</mat-error>
                                </mat-form-field>                                
                            </div>
                            
                            
                            <button (click)="updatePeriodo()" mat-raised-button type="submit" class="btn btn-danger pull-right">Actualizar Periodo</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
