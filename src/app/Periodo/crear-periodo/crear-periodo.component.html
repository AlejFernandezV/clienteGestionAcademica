<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Crear Periodo</h4>
                        <p class="card-category">Complete la Informacion</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">

                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="periodo.per_nombre" name="nombre" matInput
                                            placeholder="Nombre">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">

                                    <!-- <mat-form-field>
                                      <mat-label>Selecciona un rango de fechas</mat-label>
                                      <mat-date-range-input [rangePicker]="picker" >
                                        <input matStartDate placeholder="Fecha Inicial" [(ngModel)]="periodo.per_fechainicio">
                                        <input matEndDate placeholder="Fecha Final" [(ngModel)]="periodo.per_fechafin">
                                      </mat-date-range-input>
                                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                      <mat-date-range-picker #picker></mat-date-range-picker>
                                    </mat-form-field> -->
                                    <mat-form-field>
                                        <mat-label>Selecciona un rango de fechas</mat-label>
                                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                                            <input matStartDate formControlName="start" placeholder="Fecha Inicial">
                                            <input matEndDate formControlName="end" placeholder="Fecha Final">
                                        </mat-date-range-input>
                                        <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-date-range-picker #picker></mat-date-range-picker>

                                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"> Fecha inicial invalida</mat-error>
                                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"> Fecha final invalida</mat-error>
                                    </mat-form-field>                    

                                </div>
                            </div>

                            <button (click)="creaPeriodo()" mat-raised-button type="submit"
                                class="btn btn-danger pull-right">Crear Periodo</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
